<!DOCTYPE html>
<html>
<head>
    <title>Outer Wilds Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Outer Wilds Music Player</h1>
    
    <div class="track-info">
        <div id="currentTrack">Select a track to begin</div>
    </div>

    <div class="track-select" id="trackSelect"></div>

    <div class="controls">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <button id="nextButton">Next Track</button>
        <button id="shuffleButton">Shuffle: Off</button>
        <button id="loopButton">Loop: Off</button>
        <input type="range" id="volumeSlider" min="0" max="100" value="50">
        <button id="popoutButton">Pop Out</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
